<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="SFS IX Grade all pdf site">
  <title>PDF viewer - Xrypthon</title>
  <link rel="icon" type="image/x-icon" href="xrypthon_logo.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <style>
    /* === BASE STYLES === */
    :root {
      --primary: #6c5ce7;
      --primary-dark: #5649c0;
      --secondary: #00cec9;
      --danger: #ff7675;
      --warning: #fdcb6e;
      --success: #00b894;
      --dark: #2d3436;
      --light: #f5f6fa;
      --gray: #636e72;
      --gray-light: #dfe6e9;
      --exam-red: #e84118;
      --exam-blue: #0097e6;
      --exam-yellow: #fbc531;
      --exam-timer: #e84118;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      transition: all 0.3s ease;
      overflow-x: hidden;
      position: relative;
    }

    body.dark-mode {
      background-color: #1a1a2e;
      color: #e6e6e6;
      --light: #16213e;
      --dark: #e6e6e6;
      --gray: #b8b8b8;
      --gray-light: #2d3748;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(0, 206, 201, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    body.dark-mode::before {
      background: radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.05) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(0, 206, 201, 0.05) 0%, transparent 50%);
    }

    /* === EXAM MODE OVERLAY === */
    .exam-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(232, 65, 24, 0.03),
        rgba(232, 65, 24, 0.03) 1px,
        transparent 1px,
        transparent 20px
      );
      pointer-events: none;
      z-index: 1000;
      display: none;
    }

    .exam-mode .exam-overlay {
      display: block;
    }

    /* === CONTAINER & HEADER === */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      margin-bottom: 30px;
      position: relative;
    }

    .header-content {
      display: flex;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
    }

    .logo-icon {
      font-size: 2.5rem;
      margin-right: 15px;
      color: var(--primary);
      transition: transform 0.3s ease;
    }

    .logo:hover .logo-icon {
      transform: rotate(15deg) scale(1.1);
    }

    #peri-logo {
      font-family: 'Comfortaa', cursive;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      display: inline-block;
      position: relative;
    }

    #sign-logo {
      font-family: 'Comfortaa', cursive;
      font-size: 1rem;
      font-weight: 300;
      color: var(--gray);
      display: inline-block;
      margin-left: 5px;
      opacity: 0.8;
    }

    .header-actions {
      display: flex;
      gap: 15px;
    }

    /* === BUTTONS === */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%, -50%);
      transform-origin: 50% 50%;
    }

    .btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(108, 92, 231, 0.3);
    }

    .btn-secondary {
      background-color: var(--gray-light);
      color: var(--dark);
    }

    .btn-secondary:hover {
      background-color: var(--gray);
      color: white;
      transform: translateY(-2px);
    }

    .btn-exam {
      background-color: var(--exam-red);
      color: white;
      animation: pulse 2s infinite;
    }

    .btn-exam:hover {
      background-color: #c23616;
      transform: translateY(-2px);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(232, 65, 24, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(232, 65, 24, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(232, 65, 24, 0);
      }
    }

    /* === SEARCH === */
    .search-container {
      position: relative;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      z-index: 2;
    }

    .search-input {
      width: 100%;
      padding: 15px 20px 15px 50px;
      border-radius: 50px;
      border: 2px solid var(--gray-light);
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: var(--light);
      color: var(--dark);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 6px 12px rgba(108, 92, 231, 0.2);
    }

    /* === FILTERS === */
    .filter-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
      justify-content: center;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .filter-controls.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .filter-btn {
      padding: 8px 20px;
      border-radius: 50px;
      border: 2px solid var(--gray-light);
      background-color: transparent;
      color: var(--dark);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .filter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .filter-btn.active {
      background-color: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .filter-btn.active::before {
      opacity: 1;
    }

    /* === CARD CONTAINER === */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    /* === PDF CARD === */
    .pdf-card {
      background-color: var(--light);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      border: 1px solid var(--gray-light);
    }

    .pdf-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .pdf-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .pdf-card-header {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid var(--gray-light);
    }

    .pdf-card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--primary);
    }

    .pdf-card-category {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 500;
      background-color: var(--gray-light);
      color: var(--dark);
    }

    .pdf-card-body {
      padding: 20px;
    }

    .pdf-card-description {
      color: var(--gray);
      margin-bottom: 20px;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .pdf-card-footer {
      padding: 0 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pdf-card-btn {
      padding: 8px 20px;
      border-radius: 50px;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .pdf-card-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(108, 92, 231, 0.3);
    }

    .pdf-card-size {
      font-size: 0.8rem;
      color: var(--gray);
    }

    /* === EXAM MODE SPECIFIC STYLES === */
    .exam-mode {
      --primary: #e84118;
      --primary-dark: #c23616;
      --secondary: #0097e6;
      --light: #f5f6fa;
    }

    .exam-mode .pdf-card {
      border: 2px solid rgba(232, 65, 24, 0.2);
    }

    .exam-mode .pdf-card:hover {
      border-color: var(--exam-red);
    }

    .exam-mode .pdf-card::before {
      background: linear-gradient(90deg, var(--exam-red), var(--exam-blue));
    }

    .exam-mode .pdf-card-title {
      color: var(--exam-red);
    }

    .exam-mode .btn-primary {
      background-color: var(--exam-red);
    }

    .exam-mode .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .exam-mode .filter-btn.active {
      background-color: var(--exam-red);
      border-color: var(--exam-red);
    }

    /* === EXAM TIMER === */
    .exam-timer {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--exam-red);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(232, 65, 24, 0.4);
      z-index: 1001;
      display: none;
      animation: pulse 2s infinite;
    }

    .exam-mode .exam-timer {
      display: block;
    }

    /* === LOADING ANIMATION === */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(108, 92, 231, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* === EMPTY STATE === */
    .empty-state {
      text-align: center;
      padding: 50px 20px;
      grid-column: 1 / -1;
    }

    .empty-state-icon {
      font-size: 5rem;
      color: var(--gray-light);
      margin-bottom: 20px;
    }

    .empty-state-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--gray);
    }

    .empty-state-description {
      color: var(--gray);
      max-width: 500px;
      margin: 0 auto;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
      }

      .header-actions {
        width: 100%;
        justify-content: center;
      }

      .card-container {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .btn {
        padding: 8px 15px;
        font-size: 0.9rem;
      }

      .filter-controls {
        justify-content: flex-start;
        overflow-x: auto;
        padding-bottom: 10px;
      }

      .filter-controls::-webkit-scrollbar {
        height: 5px;
      }

      .filter-controls::-webkit-scrollbar-thumb {
        background-color: var(--gray-light);
        border-radius: 5px;
      }

      .card-container {
        grid-template-columns: 1fr;
      }
    }

    /* === SPECIAL EFFECTS === */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      opacity: 0;
      z-index: 9999;
      animation: confetti-fall 5s linear forwards;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* === TOOLTIP === */
    .tooltip {
      position: relative;
    }

    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--dark);
      color: var(--light);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .tooltip:hover::after {
      opacity: 1;
      visibility: visible;
      bottom: calc(100% + 5px);
    }

    /* === FLIP CARD EFFECT === */
    .flip-card {
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .flip-card-back {
      transform: rotateY(180deg);
      background-color: var(--light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* === 3D EFFECT ON HOVER === */
    .pdf-card-3d {
      transform-style: preserve-3d;
      transition: all 0.5s ease;
    }

    .pdf-card-3d:hover {
      transform: rotateY(10deg) rotateX(5deg) translateY(-10px);
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.2);
    }

    /* === GRADIENT BORDER === */
    .gradient-border {
      position: relative;
      border-radius: 15px;
    }

    .gradient-border::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      z-index: -1;
      border-radius: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gradient-border:hover::after {
      opacity: 1;
    }

    /* === NEON EFFECT === */
    .neon-text {
      text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary), 0 0 20px var(--primary);
      transition: text-shadow 0.3s ease;
    }

    .exam-mode .neon-text {
      text-shadow: 0 0 5px var(--exam-red), 0 0 10px var(--exam-red), 0 0 20px var(--exam-red);
    }

    /* === PARALLAX EFFECT === */
    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="%236c5ce7" opacity="0.05" d="M0,0 L100,0 L100,100 L0,100 Z"/></svg>');
      background-size: cover;
      transform: translateZ(-1px) scale(2);
    }

    /* === GLOW EFFECT === */
    .glow {
      box-shadow: 0 0 15px rgba(108, 92, 231, 0.5);
      transition: box-shadow 0.3s ease;
    }

    .glow:hover {
      box-shadow: 0 0 25px rgba(108, 92, 231, 0.8);
    }

    .exam-mode .glow {
      box-shadow: 0 0 15px rgba(232, 65, 24, 0.5);
    }

    .exam-mode .glow:hover {
      box-shadow: 0 0 25px rgba(232, 65, 24, 0.8);
    }

    /* === WAVE EFFECT === */
    .wave {
      position: relative;
      overflow: hidden;
    }

    .wave::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
      animation: wave 1.5s infinite;
    }

    @keyframes wave {
      100% {
        transform: translateX(100%);
      }
    }

    /* === FLOATING ANIMATION === */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }

    /* === EXAM CRISIS MODE === */
    .crisis-mode {
      animation: crisisFlash 0.5s infinite alternate;
    }

    @keyframes crisisFlash {
      from {
        background-color: var(--light);
      }
      to {
        background-color: rgba(232, 65, 24, 0.1);
      }
    }

    /* === SCROLLBAR === */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--gray-light);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }

    .exam-mode ::-webkit-scrollbar-thumb {
      background: var(--exam-red);
    }

    .exam-mode ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }
  </style>
</head>

  <div class="exam-timer" id="exam-timer">00:30:00</div>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon"><i class="fas fa-file-pdf"></i></span>

  </div>

        url: "shakespeare_dramas.pdf",
        important: false
      },
      {
        id: 4,
        title: "Short Stories Collection",
        category: "stories",
        description: "Collection of important short stories for IX grade curriculum.",
        size: "1.5 MB",
        url: "short_stories.pdf",
        important: false
      },
      {
        id: 5,
        title: "Poetry Analysis",
        category: "literature",
        description: "Detailed analysis of poems included in the IX grade syllabus.",
        size: "2.1 MB",
        url: "poetry_analysis.pdf",
        important: true
      },
      {
        id: 6,
        title: "Writing Skills",
        category: "grammar",
        description: "Guide to improving writing skills with exercises and examples.",
        size: "1.7 MB",
        url: "writing_skills.pdf",
        important: true
      },
      {
        id: 7,
        title: "Modern Drama",
        category: "drama",
        description: "Study material for modern drama section of the IX grade curriculum.",
        size: "2.5 MB",
        url: "modern_drama.pdf",
        important: false
      },
      {
        id: 8,
        title: "Folk Tales",
        category: "stories",
        description: "Collection of folk tales from different cultures around the world.",
        size: "1.9 MB",
        url: "folk_tales.pdf",
        important: false
      },
      {
        id: 9,
        title: "Exam Important Questions",
        category: "important",
        description: "Collection of most important questions for final exams with answers.",
        size: "0.8 MB",
        url: "important_questions.pdf",
        important: true
      },
      {
        id: 10,
        title: "Previous Year Papers",
        category: "important",
        description: "Last 5 years question papers with solutions.",
        size: "3.5 MB",
        url: "previous_papers.pdf",
        important: true
      }
    ];

    // DOM Elements
    const cardContainer = document.getElementById('card-container');
    const searchInput = document.getElementById('search-input');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const filterControls = document.getElementById('filter-controls');
    const filterBtn = document.getElementById('filter-btn');
    const themeToggle = document.getElementById('theme-toggle');
    const examToggle = document.getElementById('exam-toggle');
    const examTimer = document.getElementById('exam-timer');
    const examOverlay = document.querySelector('.exam-overlay');
    const body = document.body;

    // State
    let currentFilter = 'all';
    let searchQuery = '';
    let isExamMode = false;
    let examTimeLeft = 30 * 60; // 30 minutes in seconds

    // Initialize
    function init() {
      renderCards(pdfData);
      setupEventListeners();
      checkDarkModePreference();
    }

    // Render PDF cards
    function renderCards(cards) {
      cardContainer.innerHTML = '';
      
      if (cards.length === 0) {
        cardContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">
              <i class="fas fa-file-pdf"></i>
            </div>
            <h3 class="empty-state-title">No PDFs Found</h3>
            <p class="empty-state-description">Try adjusting your search or filter criteria</p>
          </div>
        `;
        return;
      }
      
      cards.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.className = `pdf-card ${isExamMode && card.important ? 'glow' : ''} ${isExamMode ? 'pdf-card-3d' : ''}`;
        
        cardElement.innerHTML = `
          <div class="pdf-card-header">
            <h3 class="pdf-card-title">${card.title}</h3>
            <span class="pdf-card-category">${card.category}</span>
          </div>
          <div class="pdf-card-body">
            <p class="pdf-card-description">${card.description}</p>
          </div>
          <div class="pdf-card-footer">
            <a href="${card.url}" class="pdf-card-btn" download>
              <i class="fas fa-download"></i> Download
            </a>
            <span class="pdf-card-size">${card.size}</span>
          </div>
        `;
        
        cardContainer.appendChild(cardElement);
      });
    }

    // Filter cards based on current filter and search query
    function filterCards() {
      let filteredCards = pdfData;
      
      // Apply category filter
      if (currentFilter !== 'all') {
        filteredCards = filteredCards.filter(card => 
          currentFilter === 'important' ? card.important : card.category === currentFilter
        );
      }
      
      // Apply search filter
      if (searchQuery) {
        const query = searchQuery.toLowerCase();
        filteredCards = filteredCards.filter(card => 
          card.title.toLowerCase().includes(query) || 
          card.description.toLowerCase().includes(query) ||
          card.category.toLowerCase().includes(query)
        );
      }
      
      renderCards(filteredCards);
    }

    // Setup event listeners
    function setupEventListeners() {
      // Search input
      searchInput.addEventListener('input', (e) => {
        searchQuery = e.target.value;
        filterCards();
      });
      
      // Filter buttons
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          filterButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          currentFilter = button.dataset.filter;
          filterCards();
        });
      });
      
      // Toggle filter controls
      filterBtn.addEventListener('click', () => {
        filterControls.classList.toggle('hidden');
        filterControls.classList.toggle('visible');
      });
      
      // Theme toggle
      themeToggle.addEventListener('click', toggleDarkMode);
      
      // Exam mode toggle
      examToggle.addEventListener('click', toggleExamMode);
    }

    // Toggle dark mode
    function toggleDarkMode() {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      
      // Update button icon and text
      const icon = themeToggle.querySelector('i');
      const text = themeToggle.querySelector('span');
      
      if (isDark) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
        text.textContent = 'Light Mode';
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
        text.textContent = 'Dark Mode';
      }
    }

    // Check for dark mode preference
    function checkDarkModePreference() {
      const darkMode = localStorage.getItem('darkMode') === 'true';
      if (darkMode) {
        body.classList.add('dark-mode');
        const icon = themeToggle.querySelector('i');
        const text = themeToggle.querySelector('span');
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
        text.textContent = 'Light Mode';
      }
    }

    // Toggle exam mode
    function toggleExamMode() {
      isExamMode = !isExamMode;
      
      if (isExamMode) {
        body.classList.add('exam-mode');
        examToggle.innerHTML = '<i class="fas fa-times"></i><span>Exit Exam Mode</span>';
        startExamTimer();
        createConfetti(30);
      } else {
        body.classList.remove('exam-mode');
        examToggle.innerHTML = '<i class="fas fa-hourglass-half"></i><span>Exam Mode</span>';
        stopExamTimer();
      }
      
      filterCards();
    }

    // Start exam timer
    function startExamTimer() {
      // Initial display
      updateExamTimerDisplay();
      
      // Update every second
      examTimerInterval = setInterval(() => {
        examTimeLeft--;
        updateExamTimerDisplay();
        
        if (examTimeLeft <= 0) {
          stopExamTimer();
          body.classList.add('crisis-mode');
          alert('Time is up! Your exam has ended.');
        } else if (examTimeLeft <= 5 * 60) {
          // Last 5 minutes - make timer pulse faster
          examTimer.style.animation = 'pulse 0.5s infinite';
        }
      }, 1000);
    }

    // Update exam timer display
    function updateExamTimerDisplay() {
      const minutes = Math.floor(examTimeLeft / 60);
      const seconds = examTimeLeft % 60;
      examTimer.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    // Stop exam timer
    function stopExamTimer() {
      if (examTimerInterval) {
        clearInterval(examTimerInterval);
        examTimerInterval = null;
      }
      examTimer.style.animation = '';
      body.classList.remove('crisis-mode');
    }

    // Create confetti effect
    function createConfetti(count) {
      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        
        // Random position
        const x = Math.random() * window.innerWidth;
        const size = Math.random() * 10 + 5;
        
        // Random color
        const colors = ['#6c5ce7', '#00cec9', '#fd79a8', '#fdcb6e', '#e17055'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        confetti.style.left = `${x}px`;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.backgroundColor = color;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        
        document.body.appendChild(confetti);
        
        // Remove after animation
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', init);

    // Add floating animation to random cards
    setInterval(() => {
      if (isExamMode) {
        const cards = document.querySelectorAll('.pdf-card');
        cards.forEach(card => card.classList.remove('floating'));
        
        // Select 1-3 random cards to float
        const floatingCount = Math.floor(Math.random() * 3) + 1;
        for (let i = 0; i < floatingCount; i++) {
          const randomIndex = Math.floor(Math.random() * cards.length);
          cards[randomIndex].classList.add('floating');
        }
      }
    }, 3000);
  </script>
