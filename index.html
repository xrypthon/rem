<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SFS IX Grade all pdf site">
  <title>PDF viewer - Xrypthon</title>
  <link rel="icon" type="image/x-icon" href="xrypthon_logo.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    
  input::placeholder {
    color: white;
  }
  </style>
</head>
<body>
  <div class="login-modal" id="login-modal">
    <div class="login-container">
      <div class="logo">
        <span class="logo-icon"><i class="fas fa-file-pdf"></i></span>
        <h1>Xrypthon <span>- None ≠ Null</span></h1>
      </div>
      <p class="login-message">Enter your real name to enter...</p>
      <input type="text" class="login-input" id="password-input" placeholder="Enter name...">
      <button class="btn btn-primary" id="login-btn">Access Library</button>
      <p class="login-error" id="login-error"></p>
    </div>
  </div>
  
  <div class="container" id="main-content" style="display:none;">
    <header>
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon"><i class="fas fa-file-pdf"></i></span>
          <h1 id="peri-logo">Xrypthon</h1>
          <h1 id="sign-logo">- None ≠ Null</h1>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" id="filter-btn">
          <i class="fas fa-sliders-h"></i>
          <span>Filters</span>
        </button>
        <button class="btn btn-primary" id="theme-toggle">
          <i class="fas fa-moon"></i>
          <span>Dark Mode</span>
        </button>
      </div>
    </header>

    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-input" placeholder="Search PDF...." id="search-input">
    </div>

    <div class="filter-controls hidden" id="filter-controls">
      <button class="filter-btn active" data-filter="all">All sections</button>
      <button class="filter-btn" data-filter="literature">Literature</button>
      <button class="filter-btn" data-filter="grammar">Grammar</button>
      <button class="filter-btn" data-filter="drama">Drama</button>
      <button class="filter-btn" data-filter="stories">Stories</button>
    </div>

    <div class="card-container" id="card-container">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
